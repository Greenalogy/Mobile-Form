<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/ee166e24ee.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <form action="#">

    <nav class="navbar nav">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-link">
            <a href="#" class="navbar-icon"><i class="fa-solid fa-square"></i></a>
          </li>
          <li class="nav-link">
            <a href="#" class="navbar-icon"><i class="fa-solid fa-circle"></i></a>
          </li>
          <li class="nav-link">
            <a href="#" class="navbar-icon"><i class="fa-solid fa-caret-down"></i></a>
          </li>
        </ul>
      </div>
    </nav>

    <header class="nav header">
      <div class="header-container">
        <div class="nav-header">
          <a href="#" class="header-link"><i class="fa-solid fa-bars"></i>Contacts</a>
        </div>
        <div class="header-link">
          <a href="#" class="header-link"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
        <div class="header-link">
          <a href="#" class="header-link"><i class="fa-solid fa-ellipsis-vertical"></i></a>
        </div>
      </div>
    </header>

    <section class="box">
      <div class="text-box">
        <div class="side-icon">
          <i class="fa-solid fa-user"></i>
        </div>
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="    Name">
      </div>

      <div class="phone">
        <div class="side-icon">
          <i class="fa-solid fa-phone"></i>
        </div>
        <label for="phone-number"></label>
        <input type="tel" id="phone-number" name="phone-number" placeholder="   Phone Number">
        <label for="number"></label>
        <input type="number" id="number" name="number" placeholder="Label">
      </div>

      <div class="text-box">
        <div class="side-icon">
          <i class="fa-solid fa-location-pin"></i>
        </div>
        <label for="address"></label>
        <input type="text" id="address" name="address" placeholder="    Address">
      </div>

      <div class="city-text-box">
        <label for="city"></label>
        <input type="text" id="city" name="city" placeholder="   City">
      </div>

      <div class="state-zip">
        <label for="state"></label>
        <select name="state" id="state">
          <option value="#">State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        <label for="zip"></label>
        <input type="zip" id="zip" name="zip" placeholder="   Zip">
      </div>

      <div class="email">
        <label for="emails"></label>
        <input type="email" id="emails" name="emails" multiple placeholder="    Email">
      </div>

      <div class="text-box">
        <div class="side-icon">
          <i class="fa-solid fa-cake-candles"></i>
        </div>
        <label for="birthday"></label>
        <input type="date" id="birthday" name="birthday" placeholder="">
      </div>

    </section>

  </form>
</body>

</html>
